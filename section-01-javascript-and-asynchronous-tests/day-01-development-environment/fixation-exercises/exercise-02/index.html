<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de campos</title>
</head>
<body>
  <div class="container">
    <h1>Validador de campos</h1>
    <form>
      <input type="text" placeholder="Insira aqui o valor" id="value">
      <select name="campo" id="option">
        <option value="name">Name</option>
        <option value="email">Email</option>
        <option value="birthdate">Birthdate</option>
        <option value="cpf">CPF</option>
        <option value="hexColor">Cor Hexadecimal</option>
      </select>
      <button id="button">Validar</button>
    </form>
    <p id="answer">Digite o valor, escolha a opção e clique em validar</p>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
