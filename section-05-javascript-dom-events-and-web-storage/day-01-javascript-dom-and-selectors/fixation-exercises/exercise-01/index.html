<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById('page-title').innerText = 'Spider-man 2';
      document.getElementById('second-paragraph').innerText = 'Spider-Man 2 is a 2004 American superhero film directed by Sam Raimi.';
      document.getElementById('subtitle').innerText = 'Sony Pictures';
    </script>
  </body>
</html>
