<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário TrybeTrip</title>
</head>
<body>
    <header>
        <h1>Formulário TrybeTrip</h1>
    </header>
    <main>
        <form>
            <section>
                <label for="name">Nome Completo:</label>
                <input type="text" name="complete-name" id="name" placeholder="Digite seu nome" minlength="10" maxlength="40" required>
            </section>

            <br>

            <section>
                <label for="mail">E-mail:</label>
                <input type="email" name="e-mail" id="mail" placeholder="Digite seu e-mail" minlength="10" maxlength="50" required>
            </section>

            <br>

            <section>

                <label for="">Destino Preferido:</label>
                <br><br>

                <label for="option1">
                    <input type="radio" name="trip-options" id="option1" value="cidade" checked>Cidade
                </label>

                <label for="option2">
                    <input type="radio" name="trip-options" id="option2" value="campo">Campo
                </label>

                <label for="option3">
                    <input type="radio" name="trip-options" id="option3" value="praia">Praia
                </label>

                <label for="option4">
                    <input type="radio" name="trip-options" id="option4" value="Montanhas">Montanhas
                </label>

            </section>

            <br>

            <section id="text-area">
                <label for="textarea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label><br><br>
                <textarea name="why-me" id="textarea" cols="40" rows="10" placeholder="Seja criativo e nos conte por que você merece vencer esse concurso!" maxlength="500"></textarea>
            </section>
            <br>
            <section>
                <label for="trip-date">Qual a melhor data para realizar sua viagem?</label><br><br>
                <input type="date" name="trip-date" id="trip-date">
            </section>

            <br>

            <section>
            <label for="newsletter">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label><br><br>
                <input type="checkbox" name="subscribe-newsletter" id="newsletter">Sim, quero receber as novidades da Trybe!
            </section>

            <br>
            <br>

            <section>
            <input type="checkbox" name="contract" id="terms" required>
            <label for="terms">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            </section>

            <br>

            <section class="button-class">
                <button type="submit" id="send-button">Enviar formulário</button>
            </section>
            <section class="button-class">
                <button type="reset" id="reset-button">Limpar formulário</button>
            </section>
        </form>
    </main>
</body>
<script src="./script.js"></script>
</html>
