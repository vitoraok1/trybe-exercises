<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário TrybeTrip</title>
</head>
<body>
    <header>
        <h1>Formulário TrybeTrip</h1>
    </header>
    <main>
        <section>
            <label for="name">Nome Completo:</label>
            <input type="text" name="complete-name" id="name" placeholder="Digite seu nome" minlength="10" maxlength="40">
        </section>
        <br>
        <section>
            <label for="mail">E-mail:</label>
            <input type="email" name="e-mail" id="mail" placeholder="Digite seu e-mail" minlength="10" maxlength="50">
        </section>
        <br>
        <section>

            <label for="">Destino Preferido:</label>
            <br>

            <label for="option1">
                <input type="radio" name="trip-options" id="option1" value="cidade">Cidade
            </label>

            <label for="option2">
                <input type="radio" name="trip-options" id="option2" value="campo">Campo
            </label>

            <label for="option3">
                <input type="radio" name="trip-options" id="option3" value="praia">Praia
            </label>

            <label for="option4">
                <input type="radio" name="trip-options" id="option4" value="Montanhas">Montanhas
            </label>

        </section>
        <section>
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <label for="">
                <textarea name="why-me" id="textarea" cols="40" rows="10" placeholder="Seja criativo e nos conte por que você merece vencer esse concurso!" maxlength="500"></textarea>
            </label>
        </section>
        <section>
            <p>Qual a melhor data para realizar sua viagem?</p>
        </section>
        <br>
        <section>
            <p>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</p>
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
