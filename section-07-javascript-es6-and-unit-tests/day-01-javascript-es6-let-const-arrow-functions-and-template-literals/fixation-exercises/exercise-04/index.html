<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">Contador de clicks</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container mt-3 h-100 row mx-auto align-items-center">
      <div class="d-grid gap-2 col-6 mx-auto">
        <img src="./images/online-click-counter.jpg" alt="count-image" class="rounded mx-auto d-block">
        <button class="btn btn-primary" id="click-btn" type="button">Click aqui!</button>
        <span class="d-grid gap-2 col-6 mx-auto mt-2 justify-content-center" id="click-counts"></span>
      </div>
    </div>
  </main>
  <footer>
    <span>Feito por Vitor Aoki, 2022.</span>
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
